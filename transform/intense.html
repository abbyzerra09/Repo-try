<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intense</title>
    <style>
        main{
            display: flex;
            display:inline-block;
        }
        .container{
            height:200px;
            width: 300px;
            background-color: rgb(78, 192, 63);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container:hover > .hand{
            transform: rotate(-40deg);
        }
        .hand{
            transition-duration: 0.6s;
            transform: translateX(50px);
        }
        .hand2{
            display: flex;
            position: relative;
            transition-duration: 0.6s;
            bottom:10px;
            right: 70px;
        }
        .container:hover > .hand2{
            transform: rotate(-30deg);
            opacity: 0;
        }
        #text{
            font-family:'Times New Roman', Times, serif;
            text-align: center;
            font-size: 30px;
            transform: translate(20px, -50px);
            color:rgb(51, 67, 51);
        }
        .container2{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 300px;
            margin-left:20px;
            position:relative;
            top:-200px;
            right:-300px;
            background-color: rgb(189, 233, 189);
            border-radius: 20px;
            gap:10px;
            
        }
         .text{
            position: absolute;
            transform: translate(0px, -180px);
            font-size: 25px;
            color: darkgreen;
        }
        .container2 > .p{
            position: absolute;
            transform: translate(0px, -140px);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            font-size: 18px;
            color: rgb(42, 51, 42);
        }
        .container2:hover > .imagebox{
            transform:rotate(25deg);
        }
        .container2:hover > #calender{
            transform: rotate(25deg) scale(1.2);
        }
        .imagebox{
            display: flex;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            transition-duration: 0.6s;
        }
        #clock{
            position: relative;
            transform: translateY(-80px);
        }
        .container2:hover > #clock{
            transform: rotate(-25deg) translate(-0px,-100px);
        }
        #home{
            position: relative;
            bottom:-80px;
            right:-20px;
            
        }
        .container2:hover > #home{
            transform: rotate(30deg) translate(10px, 10px);
        }

        .container3{
            display: flex;
            height:500px;
            width: 300px;
            background-color: rgb(100, 172, 179);
            border-radius: 15px;
            align-items:flex-end;
        }

        .bar-container{
            display:flex;
            color: red;
            height: 300px;
            align-items:flex-end;    
        }

        .bar{
            height:50%;
            width:40px;
            margin:5px;
            border-radius: 10px; 
            background-color: rgb(122, 143, 144);
        }
    </style>
</head>
<body>
    <main>
    <div class="container">
    <div id="text">Real-time monitoring</div>
    <img class="hand" src="hand2.svg">
    <img class="hand2" src="hand.svg">
    </div>
    <div class="container2">
       <div class="text">Customizable Dashboards:</div>
       <p class="p">Intense Team provides the tools you need and is customizable.</p>
       <div class="imagebox" id="clock"><img src="clock.svg"></div> 
        <div class="imagebox" id="calender"><img src="calender.svg"></div>
        <div class="imagebox" id="home"><img src="home.svg"></div>
    </div>
    <div class="container3">
        <div class="bar-container"> 
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        </div>
    </div>
    </main>
</body>
</html>
